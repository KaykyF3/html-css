<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>

        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a {
            font-weight: bolder;
            text-decoration: none;
            color: red;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color:black
        }
        a::after {
            content: '[link]';
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul style="circle">
        <li><a href="https://www.behance.net/hrusart" target="_blank">Behance</a></li>
        <li><a href="https://www.youtube.com/channel/UCQ3HAIAwVpACb54GkBWcdmg/about" target="_blank">Canal Youtube</a></li>
        <li><a href="https://twitter.com/editherus" target="_blank">Twitter</a></li>
    </ul>
</body>
</html>
