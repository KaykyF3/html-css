<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /* coloca os elementos um do lado do outro */
            background-color: lightgray;
            border: 1px solid black; /*short hand: pixel, caracter√≠stica e cor */
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /*  pseudo-classes */
        div:hover {
            background-color: yellow;
        } 

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
