<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
      body {
          font-family: Georgia, 'Times New Roman', Times, serif;
      }

      div > p {   /* tag para esconder outro elemento dentro de uma tag */
          display: none;
      }

      div:hover > p {  /* tag para monstrar o elemento escondido dentro de uma tag */
          display: block;
          color: white;
          background-color: rgb(2, 34, 56);
      }

      div:hover {
          color: rgb(255, 17, 0);
      }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
