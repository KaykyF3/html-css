<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Método 2</p>
     <!-- Método 2 (necessário colocar vários tipos de arquivos, pois alguns navegadores não possuem compatibilidade, a tag source src abre a possibilidade de carregar novos tipos de arquivos caso o anterior não for compatível com o navegador.)-->
     <video width="500" poster="imagens/thumb.png" controls> 
        <source src="meu-video.mp4" type="video/mp4">
        <source src="Meu-Video-1.m4v" type="video/m4v">
        <source src="meu-video.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com a reprodução de vídeos.</p> <!-- se os três vídeos anteriores não forem exibidos, essa mensagem irá aparecer!-->
    </video>
</body>
</html>
